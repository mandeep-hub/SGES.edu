<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Results - Gyanodaya</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #004080, #56c3ff);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h1 {
      color: #ffcc00;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input {
      background: #fff;
      color: #000;
    }

    button {
      background-color: #FE70DC;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff0099;
    }

    .result-output {
      margin-top: 20px;
      font-size: 1.1rem;
      background-color: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(4px);
      text-align: left;
    }

    .pass {
      color: #00ff66;
      font-weight: bold;
    }

    .fail {
      color: #ff4444;
      font-weight: bold;
    }

    .congrats-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #ffff00;
      text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
      animation: pulse 1.5s infinite;
      margin-bottom: 15px;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #ffcc00;
      text-decoration: underline;
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üéì Check Your Result</h1>
  <input type="text" id="name" placeholder="Enter your full name">

  <input type="text" id="class" placeholder="Enter your class">
  <input type="text" id="roll" placeholder="Enter your Symbol number">
  <button onclick="checkResult()">Check Result</button>

  <div class="result-output" id="result"></div>

  <a href="index.html" class="back-link">‚Üê Back to Home</a>
</div>

<script>
function checkResult() {
  const name = document.getElementById("name").value.trim().toLowerCase();
  const studentClass = document.getElementById("class").value.trim();
  const roll = document.getElementById("roll").value.trim();
  const resultDiv = document.getElementById("result");

  fetch(`results.php?name=${name}&class=${studentClass}&roll=${roll}`)
    .then(res => res.json())
    .then(data => {
      resultDiv.innerHTML = "";
      if (data.error) {
        resultDiv.innerHTML = `<p style="color:red;">‚ùå ${data.error}</p>`;
        return;
      }

      const congratsMsg = data.status === "Pass"
        ? `<div class="congrats-box">üéâ Congratulations! üéâ</div>`
        : `<p class="fail">‚ùóSorry, you did not pass this time.</p>`;

      resultDiv.innerHTML = `
        ${congratsMsg}
        <div><strong>Name:</strong> ${capitalize(data.name)}</div>
        <div><strong>Father's Name:</strong> ${capitalize(data.father_name)}</div>
        <div><strong>Class:</strong> ${data.class}</div>
        <div><strong>Section:</strong> ${data.section}</div>
        <div><strong>Symbol No:</strong> ${data.symbol_no}</div>
        <div><strong>Percentage:</strong> ${data.percentage}%</div>
        <div><strong>Grade:</strong> ${data.grade}</div>
        <div><strong>Result:</strong> <span class="${data.status.toLowerCase()}">${data.status}</span></div>
      `;
    });
}

function capitalize(str) {
  return str.replace(/\b\w/g, c => c.toUpperCase());
}
</script>
</body>
</html>

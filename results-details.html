<!-- result-detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Result Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef3f9;
      padding: 40px;
    }
    .result-box {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #004080;
    }
    .field {
      margin: 10px 0;
      font-size: 1rem;
    }
    .field strong {
      color: #004080;
    }
    .status.pass {
      color: green;
      font-weight: bold;
    }
    .status.fail {
      color: red;
      font-weight: bold;
    }
    a {
      color: #004080;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="result-box" id="resultArea">
  <h2>üéì Result Details</h2>
</div>

<script>
  const symbol = new URLSearchParams(window.location.search).get("symbol");

  const students = [
    {
      name: "mandeep karki",
      grade: "12",
      symbol: "SY12345",
      father: "Nabin Karki",
      percentage: 91.2,
      grade_letter: "A+",
      position: 2,
      status: "Pass",
      marksheet: "marksheets/mandeep.pdf"
    },
    {
      name: "sita rai",
      grade: "12",
      symbol: "SY99999",
      father: "Purna Rai",
      percentage: 65.5,
      grade_letter: "B",
      position: 10,
      status: "Pass",
      marksheet: ""
    },
    {
      name: "ram gurung",
      grade: "10",
      symbol: "SY45678",
      father: "Dilip Gurung",
      percentage: 42.1,
      grade_letter: "D+",
      position: 30,
      status: "Fail",
      marksheet: "marksheets/ram.pdf"
    }
  ];

  const student = students.find(s => s.symbol === symbol);
  const area = document.getElementById('resultArea');

  if (student) {
    area.innerHTML += `
      <div class="field"><strong>Name:</strong> ${capitalize(student.name)}</div>
      <div class="field"><strong>Grade:</strong> ${student.grade}</div>
      <div class="field"><strong>Father's Name:</strong> ${student.father}</div>
      <div class="field"><strong>Symbol Number:</strong> ${student.symbol}</div>
      <div class="field"><strong>Percentage:</strong> ${student.percentage}%</div>
      <div class="field"><strong>Grade:</strong> ${student.grade_letter}</div>
      <div class="field"><strong>Position:</strong> ${student.position}</div>
      <div class="field"><strong>Result:</strong> <span class="status ${student.status.toLowerCase()}">${student.status}</span></div>
      ${student.marksheet ? `<div class="field"><strong>Marksheet:</strong> <a href="${student.marksheet}" target="_blank">Download PDF</a></div>` : ""}
    `;
  } else {
    area.innerHTML = `<p style="color:red;">‚ùå Result not found. Please check your symbol number.</p>`;
  }

  function capitalize(str) {
    return str.replace(/\b\w/g, c => c.toUpperCase());
  }
</script>

</body>
</html>
